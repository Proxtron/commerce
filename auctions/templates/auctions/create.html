{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create Listing</h1>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" autofocus name="title" placeholder="Title" maxlength="50">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" maxlength="300"></textarea>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="starting_price" placeholder="Starting Price" step="0.01" min="0">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="image_url" placeholder="Image Url (optional)">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="category" placeholder="Category (optional)">
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock %}
